<!DOCTYPE html>
<html>
<head>
  <title>Tab Information</title>
</head>
<body>
  <h1>Tab Information</h1>
  <ul id="tabs-list"></ul>

  <script>
    // query all tabs and display their information and contents
    chrome.tabs.query({}, function(tabs) {
      var tabsList = document.getElementById("tabs-list");
      for (var i = 0; i < tabs.length; i++) {
        var tab = tabs[i];
        var tabItem = document.createElement("li");
        tabItem.innerHTML = "Tab ID: " + tab.id + ", URL: " + tab.url + ", Title: " + tab.title;
        tabsList.appendChild(tabItem);

        chrome.tabs.executeScript(tab.id, { code: "document.documentElement.outerHTML" }, function(result) {
          var tabContent = result[0];
          var contentItem = document.createElement("li");
          contentItem.innerHTML = "<pre>" + tabContent + "</pre>";
          tabItem.appendChild(contentItem);
        });
      }
    });
  </script>
</body>
</html>
